<!DOCTYPE html>
<html data-ng-app="App" xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link rel='stylesheet' href='./libs/bootstrap/css/bootstrap.min.css'/>
    <link rel='stylesheet' href="./stylesheets/screen.css"/>
</head>
<body data-ng-controller="AppCtrl">


<div class="container">
<div class="well">
    <div class="row">
        <div class="col-sm-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search.$">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            </div>
        </div>
    </div>
</div>


<table class="table table-bordered table-striped user-table">
    <thead>
    <tr>
        <th>#</th>
        <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
        <th><a href="" ng-click="predicate = 'age'; reverse=!reverse">Age</a></th>
        <th><a href="" ng-click="predicate = 'email'; reverse=!reverse">Email</a></th>
        <th><a href="" ng-click="predicate = 'bio'; reverse=!reverse">Bio</a></th>
        <th><a href="" ng-click="predicate = 'avatar'; reverse=!reverse">Avatar</a></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="row in data | orderBy:predicate:reverse | filter:search" data-ng-click="onSelect(row)"
        data-ng-class="{active: isActiveRow(row)}">
        <td>{{$index+1}}</td>
        <td>{{row.name}}</td>
        <td>{{row.age}}</td>
        <td>{{row.email}}</td>
        <td>{{row.bio}}</td>
        <td>{{row.avatar}}</td>
    </tr>
    </tbody>
</table>
</div>

<div class="modal fade" data-ng-class="{modalOpen: modalOpened, in: animate}">
    <div class="modal-backdrop" data-ng-click="onModalClose()" data-ng-class="{in: animate}"></div>
    <div class="container modal-dialog">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="./libs/angular.min.js"></script>
<script src="./js/app.js"></script>


</body>
</html>
