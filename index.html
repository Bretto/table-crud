                <input type="range" ng-model="age" min="0" max="10" step="1" />

    <div class="row form-wrap">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-ng-click="onModalClose()">&times;</button>
                    <h3 class="panel-title">Edit</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Age</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.age" class="form-control" placeholder="Age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" ng-model="editRow.email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Avatar</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.avatar" class="form-control" placeholder="Avatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Bio</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="editRow.bio" rows="3"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button data-ng-click="onModalSave()" type="submit" class="btn btn-default">Save
                                </button>
                                <button data-ng-click="onModalClose()" type="submit" class="btn btn-default">Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-wrap" data-ng-class="{gridclose:isGridClose}">
        <ul class="user-grid" scoll-to-active>
            <li data-ng-repeat="row in data | limitTo: 50 | filter:search" class="repeat-animation"
                scroll-if="isActiveRow(row)">
                <div class="wrap" set-pos data-ng-click="onGridSelect(row)"
                     data-ng-class="{active: isActiveRow(row)}">
                    <h5>{{$index+1}}</h5>
                    <h4>{{row.name}}</h4>
                </div>
                <div class="shadow-element">
                    <h5>{{$index+1}}</h5>
                    <h4>{{row.name}}</h4>
                </div>
            </li>
        </ul>
    </div>




</div>

<div class="modal fade" data-ng-class="{modalOpen: modalOpened, in: animate}">
    <div class="modal-backdrop" data-ng-click="onModalClose()" data-ng-class="{in: animate}"></div>
    <div class="container modal-dialog">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-ng-click="onModalClose()">&times;</button>
                    <h3 class="panel-title">Edit</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Age</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.age" class="form-control" placeholder="Age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" ng-model="editRow.email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Avatar</label>

                            <div class="col-sm-10">
                                <input type="text" ng-model="editRow.avatar" class="form-control" placeholder="Avatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Bio</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="editRow.bio" rows="3"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button data-ng-click="onModalSave()" type="submit" class="btn btn-default">Save
                                </button>
                                <button data-ng-click="onModalClose()" type="submit" class="btn btn-default">Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
